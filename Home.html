<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Music Playlist Manager</h1>
        <div class="playlist-container">
            <h2>Playlists</h2>
            <button id="create-playlist-btn">Create Playlist</button>
            <ul id="playlist-list"></ul>
        </div>
        <div class="track-manager">
            <h2>Track Manager</h2>
            <form id="track-form">
                <input type="text" id="track-title" placeholder="Track Title" required>
                <input type="text" id="track-artist" placeholder="Track Artist" required>
                <input type="url" id="track-url" placeholder="Track URL" required>
                <button type="submit">Add Track</button>
            </form>
            <ul id="track-list"></ul>
        </div>
        <div class="player">
            <h2>Now Playing</h2>
            <audio id="audio-player" controls></audio>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
